<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Queimadas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.4/parse.min.js"></script>
  </head>
  <body>
    <h1>Cadastro de Vendas</h1>
    <form id="adicionarVendas">
      <label for="produto">Produto:</label>
      <input type="text" id="produto" name="produto" required />

      <label for="preco">Preço:</label>
      <input type="number" id="preco" name="preco" required />

      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" name="categoria" required />

      <button type="submit">Enviar</button>
    </form>

    <h1>Editar Venda</h1>
    <form id="editarVendas">
      <label for="id">ID do Produto:</label>
      <input type="text" id="idEditar" name="id" required />

      <label for="produto">Produto:</label>
      <input type="text" id="produtoEditado" name="produto" required />

      <label for="preco">Preço:</label>
      <input type="number" id="precoEditado" name="preco" required />

      <label for="categoria">Categoria:</label>
      <input type="text" id="categoriaEditado" name="categoria" required />

      <button type="submit">Enviar</button>
    </form>

    <h1>Deletar Venda</h1>
    <form id="deletarVendas">
      <label for="id">ID do Produto:</label>
      <input type="text" id="idDeletar" name="id" required />

      <button type="submit">Enviar</button>
    </form>

    <h1>Dashboard</h1>

    <table id="tabela-produtos" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Categoria</th>
        </tr>
      </thead>
      <tbody>
        <!-- Os produtos serão adicionados dinamicamente aqui -->
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
